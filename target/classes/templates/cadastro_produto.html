<head>
	<meta charset="utf-8">
	<title>Cadastro de Produtos</title> 
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">  
	
</head>
<body>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		 <div class="navbar-header">
      		<a class="navbar-brand" href="/">NEWS TECHNOLOGY</a>
    	</div>

		<ul class="nav navbar-nav nav nav-pills collapse navbar-collapse">
			<li><a href="/">INICIO</a></li>
			<li><a href="/produto/listarProdutos">PRODUTOS</a></li>
			<li sec:authorize="hasRole('ADMIN')"><a href="/produto/cadastro">CADASTRAR PRODUTOS</a></li>
		</ul>

		<ul class="nav navbar-nav navbar-right">
      		<li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Carrinho </a></li>
      		<li><a href="/cliente/logar"><span class="glyphicon glyphicon-user"></span> Login</a></li>
      		<li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout </a></li>
    	</ul>
	</div>
</nav>

<form class="form-horizontal" action="/produto/salvarProduto" method="POST" th:object="${produto}" enctype="multipart/form-data">
<input type="hidden" th:field="*{id}">
<fieldset style="margin-left: 20px">
<legend>Cadastro de Produtos</legend>

<div class="form-group">
  <label class="col-md-4 control-label" for="nome">Produto : </label>  
  <div class="col-md-6">
  <input id="nome" name="nome" type="text" placeholder="Nome do Produto" class="form-control input-md" required="" th:field="*{nome}">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="preco">Preço : </label>  
  <div class="col-md-2">
  <input id="preco" name="preco" type="text" placeholder="00.00" class="form-control input-md" required="" th:field="*{preco}">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="quantidade">Estoque Atual : </label>  
  <div class="col-md-2">
  <input id="quantidade" name="quantidade" type="number" min="1" placeholder="" class="form-control input-md" required="" th:field="*{quantidade}">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="imagem">Imagem : </label>  
  <div class="col-md-2">
  <input id="imagem" name="foto" type="file" class="form-control input-md">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="btnsalvar"></label>
  <div class="col-md-8">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <button type="reset"  class="btn btn-danger">Cancelar</button>
  </div>
</div>
</fieldset>
</form>

</body>
</html>
